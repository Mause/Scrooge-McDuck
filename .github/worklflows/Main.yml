on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  linux:
    name: Linux (CentOS 7)
    runs-on: ubuntu-latest
    container: centos:7

    steps:
    - name: Install
      run: yum install -y gcc gcc-c++ cmake make python3

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Update DuckDB submodule
      run: |
        git submodule init
        git submodule update --remote --merge

    - name: Build
      run: make debug duckdb_debug

    - name: Test
      run: ./duckdb/build/debug/test/unittest --test-dir . "[scrooge]"